<!-- header start -->
<header-page></header-page>
<!-- end of header -->

<!-- start of comfirm dialog -->
<p-confirmDialog [position]="dialogPosition" #cd>
    <ng-template pTemplate="headless" let-message>
        <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
            <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                <i class="pi pi-question text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-4">
                {{ message.header }}
            </span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex align-items-center gap-2 mt-4">
                <button pButton label="Save" (click)="cd.accept()" class="w-8rem">
                </button>
                <button pButton label="Cancel" (click)="cd.reject()" class="p-button-outlined w-8rem ">
                </button>
            </div>
        </div>
    </ng-template>
</p-confirmDialog>
<!-- end of confirm Dialog -->

<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">

    <div class="flex justify-content-end align-items-center m-3">
        <div class="col-12 col-md-12 lg:col-5 ">
            <p-inputGroup>
                <input type="text" pInputText placeholder="Keyword" />
                <button type="button" pButton icon="pi pi-search" class="p-button-warning"></button>

            </p-inputGroup>
        </div>
        <!-- <div class="col-6 col-sm-12 lg:col-2">
                <p-multiSelect [options]="courseCategories" [(ngModel)]="filterChoice" display="chip"
                    placeholder="Filter Courses" class="" style="width: 300px;" />
            </div> -->
    </div>

    <div class="grid flex justify-content-center">
        @for (course of courses; track $index) {
        <div class=" border-1 surface-border shadow-2 border-round m-3 p-3 lg:col-3">
            <div class="mb-3">
                <div class="relative mx-auto">
                    <img src="https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg" [alt]="'Zogale'"
                        class="w-full border-round" />
                    <p-tag [value]="course.format" [severity]="'success'" class="absolute"
                        [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
                </div>
            </div>
            <div class="mb-3 text-xl font-bold">
                {{ course.name }}
            </div>
            <div class="mb-3 font-medium" [pTooltip]="course.description">
                {{ course.description | shorten: 50 }}
            </div>
            <div class="mb-3 font-medium">
                Ratings: <p-rating [(ngModel)]="rating" />
            </div>
            <p-divider />
            <div class="flex justify-content-between align-items-center">
                <div class="mt-0 font-semibold text-xl">
                    {{ '$' + 300}}
                </div>

                <span>
                    <p-button icon="pi pi-eye" [pTooltip]="course.code" label="Details" severity="primary"
                        [outlined]="true" [raised]="true" />
                    <p-button icon="pi pi-shopping-cart" routerLink="/pages/course-schedules/details/{{course.uid}}"
                        (click)="confirm(course, $index)" severity="primary" [pTooltip]="course.name" label="Apply"
                        styleClass="ml-2" [raised]="true" />
                </span>
            </div>
        </div>
        }
    </div>
</div>
